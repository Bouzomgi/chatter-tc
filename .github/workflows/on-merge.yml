name: "Deploy"
on:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-deployment]
  push:
    branches: [main]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  test-build-deploy:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Print version
        run: |
          echo "FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: bouzomgi
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/arm64/v8 \
            -t bouzomgi/chatter-deployment-server:latest \
            -t bouzomgi/chatter-deployment-server:${{ steps.gitversion.outputs.MajorMinorPatch }} \
            --push ./deploymentServer

      - name: Tag commit if Docker image built
        if: success() # only runs if the previous step succeeded
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.gitversion.outputs.MajorMinorPatch }} $GITHUB_SHA
          git push origin v${{ steps.gitversion.outputs.MajorMinorPatch }}
